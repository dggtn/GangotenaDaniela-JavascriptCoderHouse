      content="Tienda de alimentos orgaÌnicos de comercio justo en Ecuador"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../estilos/librerias.css" />

  <body class="inicio">
    <header class="header">
      <a href="../index.html">
        <img class="logo" src="../img/logo.jpeg" alt="logo" />

      <a href="../pages/historia.html">HISTORIA</a>
      <a href="../pages/comerciojusto.html">COMERCIO JUSTO</a>
      <a href="../pages/tienda.html">TIENDA</a>
      <a href="../pages/blog.html">BLOG</a>

        ><img class="imagenesNavbar" src="../img/uruario.png" alt="usuario"
      /></a>
      <a href="../pages/favoritos.html">FAVORITOS</a>
      <a
        class="btn"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
      >
        <img
          class="imagenesNavbar"
          src="../img/carritoDecompras.png"
          alt="carritodecompra"
      /></a>
    </header>

    <header class="header-mobile">
      <a class="logo-link" href="../index.html">
        <img class="logo" src="../img/logo.jpeg" alt="logo" />
      </a>
      <input class="side-menu" type="checkbox" id="side-menu" />
      <label class="hamb" for="side-menu"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav class="nav">
        <ul class="menu">
          <a href="../pages/historia.html">HISTORIA</a>
          <a href="../pages/comerciojusto.html">COMERCIO JUSTO</a>
          <a href="../pages/tienda.html">TIENDA</a>

          <a
            class="btn btn-primary"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          >
            <img
              class="imagenesNavbar"
              src="../img/carritoDecompras.png"
              alt="carritodecompra"
          /></a>
        </ul>
      </nav>
    </header>
    <main>
      <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">Offcanvas right</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="shopping-cart">
          <div class="title">Mis Compras:</div>
          <div id="productos"></div>
          <div>
            <p>Valor Total a pagar:<span id="totalApagar"></span>usd</p>
            <button>
              <a href="../pages/carritodecompras.html">Finalizar Compra</a>
            </button>
          </div>
        </div>
      </div>
    </div>
    </main>
